<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Bootstrap</title>
    
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-person-plus-fill me-2"></i>
                            Cadastro de Usuário
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="cadastroForm">
                            <!-- Campo Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">
                                    <i class="bi bi-person me-1"></i>
                                    Nome Completo
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nome" 
                                    name="nome" 
                                    placeholder="Digite seu nome completo"
                                    required
                                >
                                <div class="form-text">Digite seu nome completo como aparece no documento.</div>
                            </div>

                            <!-- Campo E-mail -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-1"></i>
                                    E-mail
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email" 
                                    placeholder="seu@email.com"
                                    required
                                >
                                <div class="form-text">Digite um e-mail válido para contato.</div>
                            </div>

                            <!-- Campo Telefone -->
                            <div class="mb-4">
                                <label for="telefone" class="form-label">
                                    <i class="bi bi-telephone me-1"></i>
                                    Telefone
                                </label>
                                <input 
                                    type="tel" 
                                    class="form-control" 
                                    id="telefone" 
                                    name="telefone" 
                                    placeholder="(11) 99999-9999"
                                    required
                                >
                                <div class="form-text">Digite seu número de telefone com DDD.</div>
                            </div>

                            <!-- Botão de Envio -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Enviar Cadastro
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Mensagem de sucesso (inicialmente oculta) -->
                <div class="alert alert-success mt-3 d-none" id="mensagemSucesso" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <strong>Sucesso!</strong> Seu cadastro foi enviado com sucesso!
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
